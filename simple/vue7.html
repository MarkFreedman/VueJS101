<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Music Playlist Builder</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <input v-bind:value="title" @change="onChange" />
        </div>
    </body>

</html>


<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Music Playlist Builder'
        },
        methods: {
            onChange(event) {
                this.title = event.target.value;
            }
        }
    });
</script>
